version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: issue-tracker-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: issue_tracker
    volumes:
      - mongodb_data:/data/db
    networks:
      - issue-tracker-network

  # Backend Server
  server:
    build: ./server
    container_name: issue-tracker-server
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGO_URI=mongodb://admin:password@mongodb:27017/issue_tracker?authSource=admin
    depends_on:
      - mongodb
    networks:
      - issue-tracker-network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Client
  client:
    build: ./client
    container_name: issue-tracker-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    networks:
      - issue-tracker-network
    volumes:
      - ./client:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  issue-tracker-network:
    driver: bridge
