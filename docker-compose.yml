services:
  # Backend Server
  server:
    build: ./server
    container_name: issue-tracker-server
    restart: unless-stopped
    ports:
      - "5001:5001"
    dns:                    
      - 8.8.8.8            
      - 8.8.4.4 
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - issue-tracker-network
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Client
  client:
    build: ./client
    container_name: issue-tracker-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - VITE_API_BASE_URL=http://localhost:5001
    networks:
      - issue-tracker-network
    volumes:
      - ./client:/app
      - /app/node_modules

  ai-service:
    image: gauravkarki7/issue-tracker-ai-service:latest
    container_name: issue-tracker-ai-service
    restart: unless-stopped
    ports:
      - "5002:5002"  
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    networks:
      - issue-tracker-network

volumes:
  mongodb_data:

networks:
  issue-tracker-network:
    driver: bridge
